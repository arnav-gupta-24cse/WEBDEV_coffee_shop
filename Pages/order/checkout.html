<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Maison du Café</title>
    <link rel="stylesheet" href="/Pages/order/checkout.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <a href="../home/home.html" class="logo-section">
            <div class="logo-icon">
                <img src="../../Assets/coffee-mug.png" alt="Maison du Café logo">
            </div>
            <span class="logo-text">Maison du Café</span>
        </a>
        <div class="nav-section">
            <nav class="navigation">
                <a href="../menu/menu.html" class="nav-link">Menu</a>
                <a href="../About/about.html" class="nav-link">About</a>
                <a href="../order/reserve.html" class="nav-link">Locations</a>
                <a href="../contact/contact.html" class="nav-link">Contact</a>
                <a href="../Gallery/gallery.html" class="nav-link">Gallery</a>
                <a href="../cart/cart.html" class="nav-link">Cart</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Checkout</h1>

        <form action="#" method="POST" class="order-form">
            <section class="order-section">
                <h2>Choose Your Order Type</h2>
                <div class="order-type-buttons">
                    <input type="radio" id="pickup" name="order_type" value="pickup">
                    <label for="pickup" class="btn-toggle">Pickup</label>
                    <input type="radio" id="delivery" name="order_type" value="delivery" checked>
                    <label for="delivery" class="btn-toggle">Delivery</label>
                </div>
            </section>
            
            <section class="order-section">
                <h2>Delivery Address</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your street address">
                </div>
                 <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city">
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode">
                    </div>
                </div>
            </section>

            <section class="order-section">
                <h2>Review Order</h2>
                <div class="review-order-box">
                    <div id="review-items-container">
                        </div>
                    <hr class="subtle-separator">
                    <div class="order-summary">
                        <span>Subtotal</span>
                        <span id="summary-subtotal">₹0.00</span>
                    </div>
                    <div class="order-summary">
                        <span>Tax (5%)</span>
                        <span id="summary-tax">₹0.00</span>
                    </div>
                    <div class="order-summary total-row">
                        <strong>Total</strong>
                        <strong id="summary-total">₹0.00</strong>
                    </div>
                </div>
            </section>

            <section class="order-section">
                <h2>Payment</h2>
                <div class="payment-form">
                    <div class="form-group">
                        <input type="text" placeholder="Card Number" name="card_number">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="Expiry Date (MM/YY)" name="expiry_date">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="CVV" name="cvv">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Name on Card" name="card_name">
                    </div>
                </div>
            </section>

            <div class="form-footer">
                <button type="submit" class="order-btn">Place Your Order</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-links">
            <a href="../home/home.html">Home</a>
            <a href="../About/about.html">About</a>
            <a href="../contact/contact.html">Contact</a>
        </div>
        <div class="footer-copyright">
            &copy; 2025 Maison du Café. All rights reserved.
        </div>
    </footer>
    
    <script src="/Pages/order/checkout.js"></script>
</body>
</html>
