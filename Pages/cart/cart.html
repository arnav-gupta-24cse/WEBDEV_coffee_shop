<body>

    <header class="header">
         <!-- Corrected Path -->
        <a href="../home/home.html" class="logo-section">
            <div class="logo-icon">
                 <!-- Corrected Path -->
                <img src="../../Assets/coffee-mug.png" alt="Coffee Mug Logo">
            </div>
            <h1 class="logo-text">Maison du Café</h1>
        </a>
        <div class="nav-section">
            <nav class="navigation">
                 <!-- Corrected Paths -->

    <main class="container"> <!-- Use container for consistent padding -->

            <div id="cart-items-container">

                <p>Loading your cart...</p> 
            </div>

            <div class="cart-summary">
                <div class="order-summary">
                    <span>Subtotal</span>
                    <span id="cart-subtotal">₹0.00</span>
                </div>
                <div class="order-summary">
                    <span>Tax (5%)</span>
                    <span id="cart-tax">₹0.00</span>
                </div>
                <div class="order-summary total-row">
                    <strong>Total</strong>
                    <strong id="cart-total">₹0.00</strong>
                </div>
            </div>

            <div class="form-footer cart-checkout-footer">
                 <!-- Link to a future checkout page or the reservation page -->
