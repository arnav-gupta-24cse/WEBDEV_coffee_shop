<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Haven - Contact Us</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navbar Component -->
    <div id="navbar"></div>

    <main>
        <section class="contact-hero">
            <h1>Get in Touch</h1>
            <p>We'd love to hear from you. Visit us or send us a message.</p>
        </section>

        <section class="contact-content">
            <div class="contact-info">
                <div class="contact-card">
                    <span class="material-symbols-outlined">location_on</span>
                    <h3>Visit Us</h3>
                    <p>123 Coffee Street<br>Brew City, BC 12345</p>
                </div>
                <div class="contact-card">
                    <span class="material-symbols-outlined">phone</span>
                    <h3>Call Us</h3>
                    <p>(555) 123-4567</p>
                </div>
                <div class="contact-card">
                    <span class="material-symbols-outlined">email</span>
                    <h3>Email Us</h3>
                    <p>hello@brewhaven.com</p>
                </div>
            </div>

            <div class="contact-form-container">
                <h2>Send Us a Message</h2>
                <form class="contact-form" onsubmit="handleContactSubmit(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Scroll to Top Component -->
    <button class="scroll-to-top-btn" id="scrollToTopBtn" aria-label="Scroll to top">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
    </button>

    <script src="../script.js"></script>
    <script>
        function handleContactSubmit(e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            e.target.reset();
        }
    </script>
</body>
</html>
