<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Haven - Menu</title>
    <link rel="stylesheet" href="styles.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    

    <main>
        <section class="menu-container" id="menu">
            <h2>Our Menu</h2>
            <p class="menu-description">Discover our selection of artisan coffee, fresh pastries, and delicious food.</p>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Items</button>
                <button class="filter-btn" data-filter="coffee">Coffee</button>
                <button class="filter-btn" data-filter="pastries">Pastries</button>
                <button class="filter-btn" data-filter="food">Food</button>
            </div>

            <div class="menu-grid">
                </div>

        </section>
    </main>

    <script src="script.js" defer></script>

</body>
</html>
